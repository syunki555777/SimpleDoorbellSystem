<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>呼び出し確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>呼び出し確認</h1>
    </header>
    <div class="container">
        <p>以下の項目で呼び出してもいいですか?</p>
        <p>{{ number }} 班</p>
        <p>理由: {{ reason }}</p>
        <form action="{{ url_for('call_bell') }}" method="post">
            <input type="hidden" name="number" value="{{ number }}">
            <input type="hidden" name="reason" value="{{ reason }}">
            <button type="submit">はい</button>
        </form>
        <form action="{{ url_for('index') }}" method="get">
            <button class="red" type="submit">いいえ</button>
        </form>
    </div>
</body>
</html>
